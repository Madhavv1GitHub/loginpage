<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <p style="opacity:1;" class="sidepara">The Odin Project</p>
        <img src="odin.png" alt="" style="position: relative;height: 100px;top: 130px;">
    </div>
    <div class="main">
        <p>Hi This is a forms made using only html and css.Lorum Ipsum Blah Blah Blah...</p>
        <div class="sign">
            
            <form action="" >
                <h1 style="position: absolute;top: 180px;
                color: rgb(59, 59, 66);text-shadow: 1px 0px 1px;">LOGIN Page</h1>
                <div>
                    <div class="FName">
                        <label for="name">First Name</label><br>
                        <input type="text" class="info" required>
                    </div><br><br>
                    <div class="LName">
                        <label for="name">Last Name</label><br>
                        <input type="text" class="info" required>
                    </div><br><br>

                    <div class="LName">
                        <label for="name">Password</label><br>
                        <input type="password" class="info" required>
                    </div>

                    <input type="submit" class="Submit">

                </div>
             
                    
                <div style="margin-left: 60px;">
                    <div class="Mail">
                        <label for="name">Email</label><br>
                        <input type="email" class="info" required>
                    </div><br><br>

                    <div class="Number">
                        <label for="name">Phone Number</label><br>
                        <input type="tel" class="info" required >
                    </div><br><br>


                    <div class="LName">
                        <label for="name">Confirm Password</label><br>
                        <input type="password" class="info" required>
                    </div>
                
                </div>


                
                
            
                
            </form>
        </div>
    </div>
</body>
</html>
